<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Moodle Login</title>
  </head>
  <body>
    <main>
      <section class="image">
        <img
          class="logo"
          src="https://lojaaguadecoco.vteximg.com.br/arquivos/favicon120.png?v=637405556593170000"
        />
        <img
          class="imageback"
          src="https://lojaaguadecoco.vteximg.com.br/arquivos/ids/209892/Banner_Principal%20Desk%20beach%20friday%202000x900px.jpg?v=638024968375330000"
        />
      </section>
      <section class="form">
        <form>
          <h2>Moodle Água de Côco</h2>
          <h3>Acesso</h3>
          <fieldset>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-label"
                placeholder="name@exemplo.com"
              />
            </div>
            <div class="mb-3">
              <label for="password-moodle-login" class="form-label">Senha</label>
              <input
                type="password"
                id="password-moodle-login"
                class="form-label"
                placeholder="senha"
              />
            </div>
          </fieldset>
          <div class="d-grid mb-3">
            <button class="btn btn-primary" type="button">Entrar</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
